<div class="player-card-left">
	<img class="player-picture" ng-src="{{ player.imageUrl }}" on-error-src="http://files.onlyimage.com/premium/thumbs/108/cute-young-boy-making-a-funny-face_108869624.jpg" alt="">
	<div class="player-number">{{ player.number }}</div>
</div>
<div class="player-card-right">
	<h3 class="player-name">{{ player.name }}</h3>
	<h4 class="player-twitter">
		<img src="https://g.twimg.com/twitter-bird-16x16.png" ng-show="player.twitterHandle !== undefined">
		<a ng-href="{{ player.twitterURL }}"> {{ player.twitterHandle }} </a>
	</h4>
	<ul class="player-info">
		<li class="player-birthdate">
			<b>Birthdate:</b> {{ player.birthdate }} 
		</li>
		<li class="player-age">
			<b>Age:</b> {{ player.age }} 
		</li>
		<li class="player-birthplace">
			<b>Birthplace:</b> {{ player.birthplace }} 
		</li>
		<li class="player-height">
			<b>Height:</b> {{ player.height }} 
		</li>
		<li class="player-weight">
			<b>Weight:</b> {{ player.weight }} lbs
		</li>
		<li>
			{{ player.stats.POS }}
		</li>
	</ul>
</div>
