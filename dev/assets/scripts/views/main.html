<h2>{{ title }}</h2>

<div class="content">
	<a  ng-href="#/{{ team.$.teamID }}" class="team" ng-repeat="team in teamsWithStats | orderBy: '$.fullName'"> 
		<img ng-src="{{ getTeamLogoImgSrc(team.$.fullName) }}">
		<p class="team-name">{{ team.$.fullName }}</p>
		<br> 
		<p class="team-stats">W: 10 L: 11 OTL: 4 PTS: 20</p>
	</a>	
</div>
